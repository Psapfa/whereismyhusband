<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Контейнер на весь экран */
        .full-screen {
            position: relative;
            width: 100%;
            height: 100vh;          /* высота = высота экрана */
            overflow: hidden;
        }

        /* Картинка подстраивается под экран, не искажаясь */
        .full-screen img {
            width: 100%;
            height: 100%;
            object-fit: cover;      /* заполняет экран, обрезая лишнее */
            object-position: center;
            display: block;
        }
    </style>
</head>
<body>
    <div class="full-screen">
        <img src="Logo.png" alt="Моя картинка">
    </div>
</body>
</html>
