<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>schwarzsohl</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-wrapper {
            width: 100%;
            max-width: 600px;      /* ограничение на больших экранах */
            padding: 16px;         /* маленькие отступы по краям */
            box-sizing: border-box;
        }

        .logo-wrapper img {
            display: block;
            width: 100%;           /* подстраивается по ширине экрана */
            height: auto;          /* сохраняет пропорции */
        }
    </style>
</head>
<body>
    <div class="logo-wrapper">
        <img src="Logo.png" alt="SCHWARZSOHL">
    </div>
</body>
</html>
