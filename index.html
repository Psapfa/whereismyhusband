<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>schwarzsohl</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;             /* фон чёрный */
        }

        body {
            display: flex;
            justify-content: center;      /* по центру по горизонтали */
            align-items: center;          /* по центру по вертикали */
        }

        img {
    max-width: 130vw;
    max-height: 130vh;
    width: auto;
    height: auto;
    display: block;
}

/* Только для телефонов (экраны до 480px шириной) делаем чуть крупнее */
@media (max-width: 480px) {
    img {
        max-width: 115vw;   /* чуть больше ширины экрана */
        max-height: 115vh;  /* чуть больше высоты экрана */
    }
}
    </style>
</head>
<body>
    <img src="Logo.png" alt="SCHWARZSOHL">
</body>
</html>
