<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <title>schwarzsohl</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-wrapper {
            position: relative;
            display: inline-block;
        }

        #logo-main {
            max-width: 100vw;
            max-height: 100vh;
            width: auto;
            height: auto;
            display: block;
        }

        .nose-hitbox {
            position: absolute;

            
            left: 48.3%; 
            top: 52%;

            width: 4%;
            height: 4%;

            transform: translate(-50%, -50%);
            cursor: pointer;

            
        }

        @media (max-width: 480px) {
            #logo-main {
                max-width: 115vw;
                max-height: 115vh;
            }
        }
    </style>
</head>
<body>
    <div class="logo-wrapper">
        <img src="Logo.png" alt="SCHWARZSOHL" id="logo-main">

        <a href="contact.html" class="nose-hitbox"></a>
    </div>
</body>

</html>
