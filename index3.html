<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <style>
        /* убираем отступы и растягиваем страницу на весь экран */
        html, body {
            height: 100%;
            margin: 0;
        }

        /* фон — картинка на весь экран */
        body {
            background-image: url("Logo.png"); /* <- тут имя твоего файла */
            background-size: cover;      /* заполняет весь экран, обрезая лишнее */
            background-position: center; /* центрирует картинку */
            background-repeat: no-repeat;/* не повторять */
        }
    </style>
</head>
<body>
</body>
</html>
